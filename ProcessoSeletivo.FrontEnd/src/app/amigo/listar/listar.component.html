<div class="container main-container">

    <h1>Lista de Amigos</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/amigos/adicionar-novo']">Cadastrar Novo Amigo</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th style="text-align: right;">Ações</th>
            </tr>
        </thead>
        <tr *ngFor="let amigo of amigos">
            <td>
                {{ amigo.nome }}
            </td>
            <td>
                {{ amigo.telefone | telefone }}
            </td>
            <td class="text-right">
                <a class="btn btn-warning" [routerLink]="['/amigos/editar',amigo.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" (click)="excluir(amigo.id)" style="cursor: pointer;">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
