<div class="container main-container">

    <h1>{{jogo.id ? 'Atualizar Jogo' : 'Cadastrar Novo Jogo'}}</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="adicionarJogo()" [formGroup]="jogoForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                            formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Emprestado para</label>
                    <select class="form-control" id="amigoId" formControlName="amigoId"
                        [ngClass]="{'is-invalid': displayMessage.amigoId }">
                        <option value="null" selected>Ninguém</option>
                        <option *ngFor="let amigo of amigos" value="{{ amigo.id }}">{{ amigo.nome }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.amigoId">
                        <p [innerHTML]="displayMessage.amigoId"></p>
                    </span>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{jogo.id ? 'Atualizar' : 'Cadastrar'}}" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/jogos/listar-todos']">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
