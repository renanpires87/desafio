<div class="container main-container">

    <h1>{{ amigo.id ? 'Atualizar Amigo' : 'Cadastrar Novo Amigo'}}</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="adicionarAmigo()" [formGroup]="amigoForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                            formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Telefone</label>
                    <div>
                        <input class="form-control" id="telefone" type="text" placeholder="Telefone (requerido)"
                            formControlName="telefone" [textMask]="{mask: MASKS.telefone.textMask}"
                            [ngClass]="{'is-invalid': displayMessage.telefone }" />
                        <span class="text-danger" *ngIf="displayMessage.telefone">
                            <p [innerHTML]="displayMessage.telefone"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{amigo.id ? 'Atualizar' : 'Cadastrar'}}" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/amigos/listar-todos']">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
